 <!-- Wrapper to Center Vertically -->
 <div class="flex justify-center items-center h-screen w-full">

        <div class="relative flex justify-center items-center w-screen h-screen pl-[10%]">

                    </div>

    <!-- Bottom Bar -->

        <div class="flex items-center">

        <!-- Vertical Line on Left (Indented Inward) -->
        <div class="absolute left-14 h-full w-[2px] bg-neutral-600"></div>
